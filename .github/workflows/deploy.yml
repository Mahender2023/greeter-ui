name: Build and Deploy
on:
  push:
    branches:
      - main # Deploys every time you push to the 'main' branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          npm install
          npm run ng build -- --base-href=/<greeter-ui>/
          # The repo name must match exactly!

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist/greeter-ui # The folder the action should deploy.