<div class="container">
  <h1>Simple Greeter App</h1>

  <div class="input-group">
    <label for="nameInput">Enter your name: </label>
    <input id="nameInput" type="text" [(ngModel)]="name" placeholder="e.g., World">
    <button (click)="getGreeting()">Get Greeting</button>
  </div>

  <!-- This section will only appear after we get a response from the server -->
  <div *ngIf="greetingMessage" class="response-card">
    <h2>Server Response:</h2>
    <p>{{ greetingMessage }}</p>
  </div>
</div>

<!-- The router-outlet is not used by our app, but it's good practice to keep it -->
<router-outlet></router-outlet>
